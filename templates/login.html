<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="d-flex justify-content-between py-3">
        <a href="" class="navbar-brand text-dark"><h3>Lifediary</h3></a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link text-decoration-underline">Inicio</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Github</a></li>
            <li class="nav-item"><a href="/" class="nav-link">License</a></li>
        </ul>
    </header>
    <hr class="b-example-divider">
    <div class="container" >
        <h2>Login</h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Endereço de email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca iremos compartilhar seu email com ninguém.</div>
            </div>
            <div class="mb-2">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
